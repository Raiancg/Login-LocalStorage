<!DOCTYPE html>
<html>
    <meta charset="utf-8">
<head>

    <title>Login</title>

    <script src="js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles/login.css"/>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
    <script src="js/login.js"></script>
</head>
<body>
    
    
    <div class="container">
        <div class="row login-form" style="margin: 0 auto; margin-top: 120px;">
            <form class="container">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu email">
                  <small id="emailHelp" class="form-text text-muted">Nunca compartilhe seus dados de acesso com ningu√©m!</small>
                </div>
                <div class="form-group">
                  <label for="senha">Senha</label>
                  <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>
              </form>
              <button onclick="logar()" style="width: 100%;" class="btn btn-primary">Login</button>
        </div>
    </div>
            
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
    crossorigin="anonymous"></script>
    
    

</body>
</html>
